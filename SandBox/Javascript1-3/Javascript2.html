<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Page</title>
    <style>
    /* CSS styles */

    /* Set the font family, margin, padding, and background color for the whole page */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    
    /* Style the header section */
    header {
        background-color: #333;
        padding: 20px;
        color: #fff;
        text-align: center;
    }
    
    /* Style the container for the main content */
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Style the navigation links container */
    .nav-container {
        text-align: right;
    }
    
    /* Style the navigation links */
    .nav-links {
        margin-top: 20px;
        list-style-type: none;
        padding: 0;
    }
    
    .nav-links li {
        display: inline-block;
        margin: 0 10px;
    }
    
    .nav-links a {
        color: #333;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
    <h1>Welcome to My Website</h1>
    </header>

    <!-- Content section -->
    <div class="container">
    <h2>About</h2>
    <p>This is a simple web page.</p>
    
    <h2>Features</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    
    <!-- Navigation links section -->
    <div class="nav-container">
        <ul class="nav-links">
        <li><a href="contact.html">Contact</a></li>
        <li><a href="bio.html">Bio</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        </ul>
    </div>
    </div>

    <script>
    // JavaScript code
    // Output a message to the console
    console.log('Hello, World!');
    </script>
</body>
</html>
